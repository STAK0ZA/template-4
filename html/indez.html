<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <title>Document</title>
</head>
<body>
    <!-- start main padge -->
    <div class="main-flex">
            <!-- start the left bar -->
            <div class="left-bar">
                <div class="header">
                    <h3>Stakoza</h3>
                </div>
                <div class="cats">
                    <div class="box active">
                        <a href="#">
                            <img src="../imgs/dashboard imgs/left_bar/chart-bar-solid.svg" alt="" class="icons">
                            <span>Dashboard</span>
                        </a>
                    </div>
                    <div class="box">
                        <a href="#">
                            <img src="../imgs/dashboard imgs/left_bar/gear-solid.svg" alt="" class="icons">
                            <span>Settings</span>
                        </a>
                    </div>
                    <div class="box">
                        <a href="#">
                            <img src="../imgs/dashboard imgs/left_bar/user-regular.svg" alt="" class="icons">
                            <span>Profile</span>
                        </a>
                    </div>
                    <div class="box">
                        <a href="#">
                            <img src="../imgs/dashboard imgs/left_bar/diagram-project-solid.svg" alt="" class="icons">
                            <span>Projects</span>
                        </a>
                    </div>
                    <div class="box">
                        <a href="#">
                            <img src="../imgs/dashboard imgs/left_bar/graduation-cap-solid.svg" alt="" class="icons">
                            <span>Courses</span>
                        </a>
                    </div>
                    <div class="box">
                        <a href="#">
                            <img src="../imgs/dashboard imgs/left_bar/circle-user-regular.svg" alt="" class="icons">
                            <span>Friends</span>
                        </a>
                    </div>
                    <div class="box">
                        <a href="#">
                            <img src="../imgs/dashboard imgs/left_bar/file-regular.svg" alt="" class="icons">
                            <span>Files</span>
                        </a>
                    </div>
                    <div class="box">
                        <a href="#">
                            <img src="../imgs/dashboard imgs/left_bar/credit-card-regular.svg" alt="" class="icons">
                            <span>Plans</span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- end the left bar -->
            <div class="content">
                <!-- start the top-bar -->
                <div class="topbar">
                    <div class="eye">
                        <img src="../imgs/dashboard imgs/top-bar/magnifying-glass-solid.svg" alt="" class="icons">
                        <input type="text" placeholder="Type A Keyword">
                        <span class="esc">X</span>
                    </div>
                    <div>
                        <div class="nato"><img src="../imgs/dashboard imgs/top-bar/bell-regular.svg" alt="" class="icons">                        </div>
                        <img src="../imgs/dashboard imgs/top-bar/avatar.png" alt="">
                    </div>
                </div>
                <!-- end the top-bar -->
                <!-- start the dashboard -->
                <div class="main-box">
                    <h1>Dashboard</h1>
                    <div class="main-grid">
                        <!-- start welcome box -->
                        <div class="box">
                            <div class="hi">
                                <div>
                                    <h2>Welcome</h2>
                                    <p>Stakoza</p>
                                </div>
                                <div><img src="../imgs/dashboard imgs/Dashboard/welcome.png" alt=""></div>
                            </div>
                            <div class="profile"><img src="../imgs/dashboard imgs/Dashboard/avatar.png" alt=""></div>
                            <hr>
                            <div class="user">
                                <div class="box">
                                    <p>Ali Hany</p>
                                    <span>Developer</span>
                                </div>
                                <div class="box">
                                    <p>80</p>
                                    <span>Projects</span>
                                </div>
                                <div class="box">
                                    <p>$8500</p>
                                    <span>Earned</span>
                                </div>
                            </div>
                            <hr>
                            <div class="profile-btn">
                                <button><a href="#">Profile</a></button>
                            </div>
                        </div>
                        <!-- end welcome box -->
                        <!-- start Quick Draft -->
                        <div class="box">
                            <div class="Quick-draft">
                                <div class="common-head">
                                    <h2>Quick Draft</h2>
                                    <p>Write A Draft For Your Ideas</p>
                                </div>
                                <input type="text" placeholder="Title">
                                <textarea type="text" placeholder="Your Thought"></textarea>
                                <div class="Save-btn"><button>Save</button></div>
                            </div>
                        </div>
                        <!-- end Quick Draft -->
                    </div>
                </div>
                <!-- end the dashboard -->
            </div>
        </div>
    <!-- end main padge -->
    <script src="../dist/pro.js"></script>
</body>
</html>
